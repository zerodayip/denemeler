name: Run Selenium Headless Script

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget curl unzip
          # Install latest Chrome and ChromeDriver
          # Install Google Chrome
          sudo apt install -y google-chrome-stable
          
          # Get the current version of Google Chrome
          CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}')
          echo "Chrome version is $CHROME_VERSION"
          
          # Download the appropriate ChromeDriver
          DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          echo "ChromeDriver version is $DRIVER_VERSION"
          
          # Download ChromeDriver
          wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: |
          pip install selenium

      - name: Run Selenium script
        run: |
          python deneme.py
