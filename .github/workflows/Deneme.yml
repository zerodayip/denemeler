name: Update PPV Playlists

on:
  workflow_dispatch: # Manuel çalıştırma imkanı

jobs:
  update-ppv:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Depoyu Klonla
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: 🐍 Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Gerekli Python Paketlerini Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ▶️ Python Scriptini Çalıştır
        run: python main.py

      - name: 📁 M3U İçeriğini Listele
        run: ls -la m3u

      - name: 📁 XML İçeriğini Listele
        run: ls -la xml

      - name: 📤 Değişiklikleri GitHub’a Push Et
        run: |
          git config --global user.name "PPV Updater"
          git config --global user.email "ppv-m3u@eyezah.com"
          git add m3u xml
          git commit -m "✅ Otomatik PPV güncellemesi"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
