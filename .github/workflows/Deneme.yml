name: PlutoTV Scraper Çalıştır

on:
  workflow_dispatch:  # Elle tetikleme
  
jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu klonla
      uses: actions/checkout@v3

    - name: Python'ı kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Bağımlılıkları yükle (gerekirse)
      run: |
        pip install requests

    - name: PlutoTV scraper'ı çalıştır
      run: |
        python deneme.py  # <-- Burayı kendi dosya adınla değiştir (örneğin: scraper.py)

    - name: JSON çıktısını sakla
      uses: actions/upload-artifact@v4
      with:
        name: plutotv_sonuclar
        path: plutotv_scraping_TR.json
