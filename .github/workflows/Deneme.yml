name: Run deneme.py

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manuel çalıştırmak için GitHub üzerinden tetikleme

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Kod deposunu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli modülleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: deneme.py dosyasını çalıştır
        run: python deneme.py
